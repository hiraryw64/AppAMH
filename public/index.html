<!DOCTYPE html>
<html lang="en">

<head>

    <title>Inicio</title>
    <script type="module" async src="./javaScript/index.js"></script>

<body>
    <a href="#">

            <form id="formLogin">
                <ul>
                    <li>
                        <label for="email">Email de usuario</label>
                        <!-- for: vincula la etiqueta directamente al campo de entrada.-->
                        <input type="email" name="user_usuario" placeholder="Introduzca su email" />
                    </li>
                    <li>
                        <label for="pwd">Contrase単a</label>
                        <!-- for: vincula la etiqueta directamente al campo de entrada.-->
                        <input type="password" name="user_pwd" placeholder="Introduzca su contrase単a" </li>
                    <li>
                        <a class="olvidoPwd" href="#">多Ha olvidado su contrase単a?</a>
                    </li>
                    <div class="btnes">
                        <input class="btnLog-User" type="submit" value="Enviar" />
                        <input class="btnLog-User" id="cerrarLogin" type="submit" value="Cancelar" />
                        <input class="btnLog-User" type="reset"
                            value="Borrar" /><!-- type="reset" - borra todos los valores de los inputs -->
                    </div>

                </ul>
            </form>
        </div>

        <a href="/pagMenu">ENTRAR</a>




    </div>
