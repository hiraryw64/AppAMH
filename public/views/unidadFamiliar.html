<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Participante</title>
    <script type="module" async src="./javaScript/unidadFamiliar/index.js"></script>
    <link href="../css/estiloParticipante.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a class="imgLogo">
            <img class="logo" src="../imagenes/logo_movilidad_humana.png" />
        </a>
    </header>

    <main class="divCuerpo">
        <section class="datos">
            <h2>FICHA DE ACOGIDA</h2>

            <form id="form_udFamiliar" action="" method="post">
                <div class="div_bloque">
                    <Label for="existeUD">¿Pertenece a alguna unidad familiar existente?</Label>
                    <div class="divRadioButton">
                        <input class="divRadioButton" type="radio" name="existeUD" value="0">Sí</input>
                        <input class="divRadioButton" type="radio" name="existeUD" value="1" checked>No</input>
                    </div>
                </div>
                <div class="div_bloque">
                    <label for="puestoFamiliar">Puesto que ocupa en la unidad familiar</label>
                    <input class="inputTexto" type="text" id="puestoFamiliar" name="puestoFamiliar"
                        placeholder=" Introduzca el puesto que ocupa en la familia (padre, madre, hijo...)" required />
                </div>
                <div class="botones-form">
                    <button class="btnes" type="button" id="comprobar">Comprobar</button>
                    <input class="btnes" type="reset" id="borrar" value="limpiar" />
                    <a class="btnes" href="/pagNuevoParticipante">Anterior</a>
                    <a class="btnes" id="siguiente" href="/pagNuevaUnidadFamiliar">Siguiente</a>
                </div>
                <p id="resultado"></p>
            </form>
        </section>

    </main>

</body>

</html>
