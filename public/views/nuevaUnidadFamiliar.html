<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad Familiar - Nuevo Participante</title>
    <script type="module" async src="./javaScript/nuevaUnidadFamiliar/index.js"></script>
    <link href="./css/estiloParticipante.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a class="imgLogo">
            <img class="logo" src="../imagenes/logo_movilidad_humana.png" />
        </a>
    </header>

    <main class="divCuerpo">
        <section class="datos">
            <h2>FICHA DE ACOGIDA</h2>

            <form id="form_udFamiliar" action="" method="post">

                <h3>Unidad Familiar</h3>
                <div class="div_bloque">
                    <label for="miembros">Miembros (contando la persona)</label>
                    <input class="inputTexto" type="number" id="miembros" name="miembros" pattern="\d*"
                        placeholder=" Introduzca el número de miembros" required />
                </div>

                <div class="div_bloque">
                    <label for="situacion">Situación</label>
                    <input class="inputTexto" type="text" id="situacion" name="situacion"
                        placeholder=" Introduzca la situación (sin hogar, refugio, vivienda propia...)" required />
                </div>


                <div class="div_bloque">
                    <label for="cantMenores">Número de menores</label>
                    <input class="inputTexto" type="number" id="cantMenores" name="cantMenores" pattern="\d*"
                        placeholder=" Introduzca el número de menores" required />
                </div>
                <div class="div_bloque">
                    <label for="cantEscolarizados">Número de menores escolarizados</label>
                    <input class="inputTexto" type="number" id="cantEscolarizados" name="cantEscolarizados"
                        pattern="\d*" placeholder=" Introduzca el número de menores escolarizados" required />
                </div>
                <div class="definir">
                    <div id="divMenores" class="div_bloque">
                        <label for="edad">Edad del menor</label>
                        <input class="inputTexto" type="number" id="edad" name="edad" pattern="\d*"
                            placeholder=" Introduzca la edad del menor" required />
                    </div>
                </div>

                <div class="botones-form">
                    <button class="btnes" type="button" id="comprobar">Comprobar</button>
                    <input class="btnes" type="reset" id="borrar" value="Limpiar" />
                    <a class="btnes" href="/pagUnidadFamiliar">Anterior</a>
                    <a class="btnes" id="siguiente" href="/pagNuevaSalud">Siguiente</a>
                </div>
                <p id="resultado"></p>
            </form>
        </section>

    </main>

    <!--

    </footer> -->

</body>

</html>
